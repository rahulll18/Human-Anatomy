<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Detail</title>
    <link rel="stylesheet" href="index.css" />
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="model-detail">
      <model-viewer
        alt="main Model"
        src="../Models/Eyes_withname.glb"
        camera-controls
      ></model-viewer>

      <div class="right-detail">
        <img src="../images/hand-qr.jpeg" alt="eye-qr" />
        <p
          style="
            color: white;
            text-align: center;
            font-size: large;
            margin-top: 10px;
          "
        >
          Scan to view in AR
        </p>
      </div>
    </div>
  </body>
</html>
